<!DOCTYPE html>
<html>
<head>
    
    <title>Palm Theatre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="global.css">
    
    <script src="https://kit.fontawesome.com/d0b8b62b75.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <!--Some conent taken from https://www.thepalmtheatre.com/ but adapted for the needs of the class.-->
    <!--All content condensed in order to only need one page. While the original site is not that bad, I believe it has a lot of room for improvement, with links to pages that only have a single sentence on them, and overall wasted pages.-->
    <!--The fact that this Theatre is independently owned doesn't quite mandate the need for automated population of content, but organization with simple classes makes it easy to modify and does allow for potential automation in the future.-->
    
    <div class="header">
        <a href="index.html"><img src="palm.png" alt="Palm Theatre Logo."></a>
        <ul>
            <li><a href="shows.html">Shows</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </div>
    
    <div class="content">
        <h1>Thank you!</h1>
        <p>Thank you so much for your purchase! We look forward to seeing you.</p>
    </div>
    
    <div class="footer">
        <div class="contact">
            <h2>Connect With Us!</h2>
            <i class="fas fa-phone phone" alt="Phone."></i><p>(805)541-5161</p>
            <div class="social">
                <a href="https://www.facebook.com/ThePalmTheatre/">
                    <i class="fab fa-facebook-square" alt="Facebook."></i>
                </a>
                <a href="https://www.instagram.com/palmtheatre/">
                    <i class="fab fa-instagram-square" alt="Instagram."></i>
                </a>
            </div>
        </div>
        
        <div class="location">
            <h2>Location of the Palm Theatre</h2>
            <div class="column">
                <p>The Palm Theatre<br>
                817 Palm Street<br>
                San Luis Obispo, Ca 93401</p>
            </div>
            <div class="column">
                <img src="images/map.jpg" alt="Palm Theatre location.">
            </div>
        </div>
    </div>
    
</body>
</html>
